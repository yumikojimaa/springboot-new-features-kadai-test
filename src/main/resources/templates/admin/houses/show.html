<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
      <div th:replace="~{fragment :: meta}"></div>   
             
        <div th:replace="~{fragment :: styles}"></div>
         
         <title>民宿詳細</title>       
     </head>
     <body>
         <div class="samuraitravel-wrapper">
             <!-- ヘッダー -->
              <div th:replace="~{fragment :: header}"></div>
             
             <main>
                 <div class="container pt-4 pb-5 samuraitravel-container">
                     <div class="row justify-content-center">
                         <div class="col-xl-5 col-lg-6 col-md-8">
                             <nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                 <ol class="breadcrumb mb-0">                        
                                     <li class="breadcrumb-item"><a th:href="@{/admin/houses}">民宿一覧</a></li>
                                     <li class="breadcrumb-item active" aria-current="page">民宿詳細</li>
                                 </ol>
                             </nav> 
                             
                             <h1 class="mb-4 text-center" th:text="${house.getName()}"></h1>
                             
                             <div class="d-flex justify-content-end align-items-end mb-3">                    
                                 <div>
                                      <a th:href="@{/admin/houses/__${house.getId()}__/edit}">編集</a>                                   
                                 </div>
                             </div>                                                 
                             
                             <div class="mb-3">
                                 <img th:if="${house.getImageName()}" th:src="@{/storage/__${house.getImageName()}__}" class="w-100" alt="民宿画像">
                                 <img th:unless="${house.getImageName()}" th:src="@{/images/noImage.png}" class="w-100" alt="NO IMAGE">
                             </div>   
                             
                             <div class="container mb-4">
                                 <div class="row pb-2 mb-2 border-bottom">
                                     <div class="col-4">
                                         <span class="fw-bold">ID</span>          
                                     </div>                                                  
             
                                     <div class="col">
                                         <span th:text="${house.getId()}"></span>
                                     </div>
                                 </div>
             
                                 <div class="row pb-2 mb-2 border-bottom">
                                     <div class="col-4">
                                         <span class="fw-bold">民宿名</span>
                                     </div>
             
                                     <div class="col">
                                         <span th:text="${house.getName()}"></span>
                                     </div>
                                 </div>                    
             
                                 <div class="row pb-2 mb-2 border-bottom">
                                     <div class="col-4">
                                         <span class="fw-bold">説明</span>
                                     </div>
             
                                     <div class="col">
                                         <span class="samuraitravel-pre-wrap" th:text="${house.getDescription()}"></span>
                                     </div>
                                 </div>
             
                                 <div class="row pb-2 mb-2 border-bottom">
                                     <div class="col-4">
                                         <span class="fw-bold">宿泊料金</span>
                                     </div>
             
                                     <div class="col">
                                         <span th:text="${#numbers.formatInteger(house.getPrice(), 1, 'COMMA') + '円'}"></span>
                                     </div>
                                 </div> 
                                 
                                <div class="row pb-2 mb-2 border-bottom">
                                     <div class="col-4">
                                         <span class="fw-bold">定員</span>
                                     </div>
             
                                     <div class="col">
                                         <span th:text="${house.getCapacity() + '人'}"></span>
                                     </div>
                                 </div>                                
                                 
                                 <div class="row pb-2 mb-2 border-bottom">
                                     <div class="col-4">
                                         <span class="fw-bold">郵便番号</span>
                                     </div>
             
                                     <div class="col">
                                         <span th:text="${house.getPostalCode()}"></span>
                                     </div>
                                 </div>   
                                 
                                 <div class="row pb-2 mb-2 border-bottom">
                                     <div class="col-4">
                                         <span class="fw-bold">住所</span>
                                     </div>
             
                                     <div class="col">
                                         <span th:text="${house.getAddress()}"></span>
                                     </div>
                                 </div>   
                                 
                                 <div class="row pb-2 mb-2 border-bottom">
                                     <div class="col-4">
                                         <span class="fw-bold">電話番号</span>
                                     </div>
             
                                     <div class="col">
                                         <span th:text="${house.getPhoneNumber()}"></span>
                                     </div>
                                 </div>                                
                             </div>                                                  
                             <div class="container mt-5">
							    <h2 class="text-center mb-4">レビュー</h2>
							    
							    <div class="row">
							        <!-- レビューがある場合 -->
							        <div th:each="review : ${reviews}" class="col-12 mb-3">
							            <div class="card">
							                <div class="card-body">
							                    <h5 class="card-title" th:text="${review.getReviewerName()}">ユーザー名</h5>
							                    <p class="card-text" th:text="${review.getComment()}">レビューの内容</p>
							                    <div>
							                        評価: 
							                        <span th:text="${review.getRating()}">5</span> / 5
							                    </div>
							                </div>
							            </div>
							        </div>
							        
							        <!-- レビューがない場合のメッセージ -->
							        <div th:if="${#lists.isEmpty(reviews)}" class="col-12">
							            <p class="text-center">レビューがまだありません。</p>
							        </div>
							    </div>
							
							    <!-- 新しいレビューを投稿するフォーム -->
							    <div sec:authorize="isAuthenticated()" class="mt-4">
							        <h3 class="mb-3">レビューを投稿する</h3>
							        <form method="post" th:action="@{/houses/__${house.getId()}__/reviews}" th:object="${reviewForm}">
							            <div class="mb-3">
							                <label for="comment" class="form-label">コメント</label>
							                <textarea class="form-control" th:field="*{comment}" rows="3"></textarea>
							            </div>
							            <div class="mb-3">
							                <label for="rating" class="form-label">評価 (1〜5)</label>
							                <input type="number" class="form-control" th:field="*{rating}" min="1" max="5">
							            </div>
							            <button type="submit" class="btn btn-primary">投稿する</button>
							        </form>
							    </div>
							</div>
                         </div>
                     </div>
                 </div>             
             </main>
             
             <!-- フッター -->
             <div th:replace="~{fragment :: footer}"></div>
         </div>    
         
         <div th:replace="~{fragment :: scripts}"></div>      
     </body>
 </html>
